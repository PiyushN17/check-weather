<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Lookup Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="city">
    <button id="search">Get Weather</button>
    <p id="err"></p>
    <div id="container">
        <p id="cityName"></p>
        <p id="countryName"></p>
        <p id="temp"></p>
        <p id="wind"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
