<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Lookup Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Check Weather</h1>
    <input type="text" id="city" placeholder="Enter City Name">
    <button id="search">Get Weather</button>
    <p id="err"></p>
    <div id="container" hidden>
        <p id="cityName"></p>
        <p id="dateAndDay"></p>
        <p id="temp"></p>
        <div id="sameLine">
            <p id="weatherDescription"></p>
            <img src="#" id="icon" width="10%" hidden>
        </div>
        <p id="minAndMax"></p>
        <p id="updation"></p>
        <hr>
        <p id="feelsAndHumidity"></p>
        <p id="pressureAndWind"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
